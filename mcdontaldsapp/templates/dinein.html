<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDontald's - Dine In or Take Out?</title>
    <link rel="stylesheet" href="../static/dinein.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="mcdonalds-logo">
                <div class="golden-arches">M</div>
            </div>
            <h1>Dine in or take out?</h1>
        </div>
        
        <div class="choice-section">
            <div class="choice-grid">
                <button class="choice-btn takeaway" type="button" aria-label="Take out"
                        onclick="setOrderType('takeaway')">
                    <div class="choice-icon">
                        <img src="/static/images/categories/takeout.png" alt="Take Out">
                    </div>
                    <div class="choice-content">
                        <h2>Take Out</h2>
                        <p>Order and take your meal to go</p>
                    </div>
                    <div class="choice-arrow">→</div>
                </button>
                
                <button class="choice-btn dinein" type="button" aria-label="Dine in"
                        onclick="setOrderType('dinein')">
                    <div class="choice-icon">
                        <img src="/static/images/categories/dinein.png" alt="Dine In">
                    </div>
                    <div class="choice-content">
                        <h2>Dine In</h2>
                        <p>Enjoy your meal in the restaurant</p>
                    </div>
                    <div class="choice-arrow">→</div>
                </button>
                
                <script>
                    function setOrderType(type) {
                        localStorage.setItem('orderType', type);
                        window.location.href = "{{ url_for('menu') }}";
                    }
                </script>
            </div>
        </div>
        
        <div class="navigation">
            <button class="btn-back" type="button" aria-label="Back" onclick="window.location.href='{{ url_for('landing') }}'">
                <span class="back-arrow">←</span>
                <span>Back</span>
            </button>
        </div>
        
        <div class="footer-info">
            <p>2,000 calories a day is a general guideline; additional nutritional information available upon request.</p>
        </div>
        
        <div class="decorative-element top-left"></div>
        <div class="decorative-element bottom-right"></div>
    </div>
</body>
</html>
